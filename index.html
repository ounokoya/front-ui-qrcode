<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/semantic.min.css">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {font-family: 'Outfit', sans-serif;}
  </style>
</head>
<body>
<div class="w-screen h-screen flex justify-center items-center " style="background-color: hsl(212, 45%, 89%);" >
  <div class="w-80 p-4 rounded-lg bg-white"  >
    <div class=" w-full h-64 bg-center rounded-lg bg-cover bg-[url('images/image-qr-code.png')]" >

    </div>
  
    <div class="my-4 ">
      <p class="text-2xl font-semibold text-center">
        Improve your front-end skills by building projects
      </p>
    </div>
    
    <div>
      <p class="text-base text-center" >
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  

</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="module" src="/js/jquery.min.js"></script>
    <script type="module" src="/js/semantic.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
